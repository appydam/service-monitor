<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Services Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f1419;
      color: #e7e9ea;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 40px 0;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .summary {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px 0 40px;
    }
    
    .summary-card {
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
    }
    
    .summary-value {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .summary-label {
      color: #71767b;
      font-size: 14px;
    }
    
    .status-up { color: #00ba7c; }
    .status-down { color: #f4212e; }
    .status-unknown { color: #71767b; }
    
    .services {
      display: grid;
      gap: 20px;
    }
    
    .service-card {
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 12px;
      padding: 24px;
    }
    
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .service-name {
      font-size: 20px;
      font-weight: 600;
    }
    
    .service-status {
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
    }
    
    .service-status.up {
      background: rgba(0, 186, 124, 0.1);
      color: #00ba7c;
    }
    
    .service-status.down {
      background: rgba(244, 33, 46, 0.1);
      color: #f4212e;
    }
    
    .service-status.unknown {
      background: rgba(113, 118, 123, 0.1);
      color: #71767b;
    }
    
    .service-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    
    .stat {
      display: flex;
      flex-direction: column;
    }
    
    .stat-label {
      color: #71767b;
      font-size: 12px;
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }
    
    .history {
      display: flex;
      gap: 2px;
      margin-top: 16px;
      height: 40px;
      align-items: flex-end;
    }
    
    .history-bar {
      flex: 1;
      background: #2f3336;
      border-radius: 2px;
      transition: all 0.2s;
    }
    
    .history-bar.up {
      background: #00ba7c;
    }
    
    .history-bar.down {
      background: #f4212e;
    }
    
    .last-updated {
      text-align: center;
      color: #71767b;
      font-size: 14px;
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .summary {
        flex-direction: column;
      }
      
      .service-stats {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”¨ Agent Services Monitor</h1>
    </header>
    
    <div class="summary" id="summary">
      <div class="summary-card">
        <div class="summary-value status-up" id="up-count">-</div>
        <div class="summary-label">Operational</div>
      </div>
      <div class="summary-card">
        <div class="summary-value status-down" id="down-count">-</div>
        <div class="summary-label">Down</div>
      </div>
      <div class="summary-card">
        <div class="summary-value status-unknown" id="unknown-count">-</div>
        <div class="summary-label">Unknown</div>
      </div>
    </div>
    
    <div class="services" id="services">
      <!-- Services will be loaded here -->
    </div>
    
    <div class="last-updated">
      Last updated: <span id="last-updated">-</span>
    </div>
  </div>
  
  <script>
    function formatTime(ms) {
      if (!ms) return '-';
      if (ms < 1000) return `${ms}ms`;
      return `${(ms / 1000).toFixed(2)}s`;
    }
    
    function formatDate(timestamp) {
      if (!timestamp) return '-';
      return new Date(timestamp).toLocaleString();
    }
    
    function formatUptime(uptime) {
      if (uptime === null || uptime === undefined) return '-';
      return `${uptime}%`;
    }
    
    function renderServices(data) {
      const container = document.getElementById('services');
      const { services, summary } = data;
      
      // Update summary
      document.getElementById('up-count').textContent = summary.up;
      document.getElementById('down-count').textContent = summary.down;
      document.getElementById('unknown-count').textContent = summary.unknown;
      
      // Render services
      container.innerHTML = services.map(service => {
        const lastCheck = service.history[service.history.length - 1];
        const responseTime = lastCheck ? lastCheck.responseTime : null;
        
        return `
          <div class="service-card">
            <div class="service-header">
              <div class="service-name">${service.name}</div>
              <div class="service-status ${service.status}">${service.status.toUpperCase()}</div>
            </div>
            
            <div class="service-stats">
              <div class="stat">
                <div class="stat-label">Uptime</div>
                <div class="stat-value">${formatUptime(service.uptime)}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Response Time</div>
                <div class="stat-value">${formatTime(responseTime)}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Last Check</div>
                <div class="stat-value">${formatDate(service.lastCheck)}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Total Checks</div>
                <div class="stat-value">${service.totalChecks}</div>
              </div>
            </div>
            
            <div class="history">
              ${service.history.slice(-50).map(check => 
                `<div class="history-bar ${check.status}" style="height: ${check.status === 'up' ? '100%' : '30%'}"></div>`
              ).join('')}
            </div>
          </div>
        `;
      }).join('');
      
      document.getElementById('last-updated').textContent = new Date().toLocaleString();
    }
    
    async function loadData() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        renderServices(data);
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }
    
    // Load data immediately and every 30 seconds
    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
